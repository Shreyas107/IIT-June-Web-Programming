<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Session Storage Example</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div class="container mt-5 w-50 shadow p-5 rounded">
    <h2 class="mb-4">Session Storage Example</h2>

    <div class="mb-3">
      <input type="text" id="sessionInput" class="form-control" placeholder="Enter something" />
    </div>

    <div class="mb-3">
      <button class="btn btn-primary me-2" id="btnSave">Save to Session Storage</button>
      <button class="btn btn-success me-2" id="btnLoad">Load from Session Storage</button>
      <button class="btn btn-danger" id="btnClear">Clear Session Storage</button>
    </div>

    <p id="sessionOutput" class="fs-5 text-info"></p>
  </div>

  <script>
    function saveToSession() {
      const input = document.getElementById("sessionInput").value;
      sessionStorage.setItem("data", input);
      alert("Saved to session storage");
    }

    function loadFromSession() {
      const data = sessionStorage.getItem("data");
      document.getElementById("sessionOutput").innerText = data
        ? `Stored Value: ${data}`
        : "No data found";
    }

    function clearSession() {
      sessionStorage.clear();
      alert("Session storage cleared");
      document.getElementById("sessionOutput").innerText = "";
    }

    // Attach event listeners to buttons
    document.getElementById("btnSave").addEventListener("click", saveToSession);
    document.getElementById("btnLoad").addEventListener("click", loadFromSession);
    document.getElementById("btnClear").addEventListener("click", clearSession);
  </script>
</body>

</html>
