<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>setTimeout Example</title>
</head>

<body>
    <h2>Check the console for setTimeout message</h2>

    <script>
        function sayHello() {
            console.log("Hello from setTimeout!");
        }

        // Call sayHello once after 2000 ms (2 seconds)
        setTimeout(sayHello, 2000);

    </script>
</body>

</html>
