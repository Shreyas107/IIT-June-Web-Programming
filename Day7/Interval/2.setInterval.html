<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>setInterval Example</title>
</head>

<body>
    <h2>Check the console for setInterval messages</h2>

    <script>
        function sayHello() {
            console.log("Hello from setInterval!");
        }

        // Call sayHello every 1000 ms (1 second)
        setInterval(sayHello, 1000);
    </script>
</body>

</html>
