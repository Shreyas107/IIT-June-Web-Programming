<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Promise Example: Number Check</title>
</head>

<body>
    <h2>Check if a number is positive or negative using Promise</h2>

    <input type="number" id="numberInput" placeholder="Enter a number" />
    <button id="checkBtn">Check Number</button>



    <script>
        function checkNumber(num) {
            return new Promise((resolve, reject) => {
                if (num >= 0) {
                    resolve(`Success! ${num} is positive or zero.`);
                } else {
                    reject(`Error! ${num} is a negative number.`);
                }
            });
        }

        document.getElementById('checkBtn').addEventListener('click', () => {
            const num = Number(document.getElementById('numberInput').value);

            checkNumber(num)
                .then(message => console.log(message))
                .catch(error => console.log(error));
        });
    </script>
</body>

</html>
