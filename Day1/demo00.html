<!DOCTYPE html> <!-- Tells the browser this is an HTML5 document -->

<html> <!-- Root element of the HTML document -->

<head> <!-- Head section: contains metadata and settings for the page -->
    <title>My First HTML Page</title> <!-- Sets the text in the browser tab -->
</head>

<body> <!-- Body section: everything inside here is visible on the page -->

    <!-- This is a main heading -->
    <h1>Welcome to My Website</h1> <!-- <h1> is the largest heading, used for main titles -->

    <!-- This is a paragraph -->
    <p>Hello, world!</p> <!-- <p> defines a paragraph -->


</body>

</html> <!-- End of HTML document -->

<!-- 
An HTML tag is a special keyword used to mark up or label content in a web page so the browser knows how to display it.

    <p>Hello, world!</p>

    <p> is the opening tag
    </p> is the closing tag
    Hello, world! is the content

-->
