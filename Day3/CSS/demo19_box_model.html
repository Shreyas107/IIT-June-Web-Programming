<!DOCTYPE html>
<html>

<head>
  <meta name="description" content="Box Model" />
  <style>
    .box {
      width: 200px;
      height: 100px;
      background-color: lightblue;
      border: 10px solid blue;
      padding: 20px;
      margin: 100px 300px 500px 700px;

      /* Box model properties */
      /* padding: 20px;
      border: 10px solid blue;
      margin: 30px;

      box-sizing: content-box; */
    }
  </style>
</head>

<body>

  <div class="box">Box Model Example Box Model Example Box Model Example Box Model Example Box Model Example</div>

</body>

</html>

<!-- 

width: 200px – Width of the content area.

padding: 20px – Space inside the box, between content and border.

border: 10px solid blue – The actual border.

margin: 30px – Space outside the box, separating it from other elements.

box-sizing: content-box – Tells the browser to calculate the width/height without including padding and border.

-->
