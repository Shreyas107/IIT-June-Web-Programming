<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add User | SJ</title>
    <!-- bootstrap -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Notyf.css -->
    <link
      href="https://cdn.jsdelivr.net/npm/notyf@3.7.0/notyf.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 20px;
      }
      .container {
        max-width: 500px;
        background-color: ghostwhite;
        border-radius: 10px;
        padding: 20px;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Add New User</h1>
      <form id="user-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="number" id="phone" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Add User</button>
      </form>
    </div>

    <!-- notyf.min.js -->
    <script src="https://cdn.jsdelivr.net/npm/notyf@3.7.0/notyf.min.js"></script>

    <!-- userService.js -->
    <script src="./scripts/userService.js"></script>
    <script>
      document
        .getElementById("user-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const name = document.getElementById("name").value;
          const username = document.getElementById("username").value;
          const email = document.getElementById("email").value;
          const phone = document.getElementById("phone").value;

          addUser(name, username, email, phone);

          document.getElementById("user-form").reset();
          window.location.href = "display-users.html";
        });
    </script>
  </body>
</html>
