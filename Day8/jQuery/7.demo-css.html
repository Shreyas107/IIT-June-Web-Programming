  <script>
    $("tr").mouseover(function () {
      $(this).css("background-color", "orange");
    });

    $("tr").mouseout(function () {
      $(this).css("background-color", "white");
    });

    $("tr").click(function () {
      $(this).css("background-color", "green");
      $(this).unbind("mouseover mouseout");
    });
  </script>
